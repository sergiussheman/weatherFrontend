
<div class="container">

    <div class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus [(ngModel)]="model.username">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="model.password">
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
    </div>

  </div> <!-- /container -->
